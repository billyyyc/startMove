<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	#div1{width: 150px;height: 200px;background: #ccc;position: absolute;left: -150px;}
	#div1 span{position: absolute;width: 20px;height: 60px;line-height: 20px; background: #ccc; right: -20px;top: 75px;}
	</style>
</head>
<script type="text/javascript">
	window.onload=function  () {
		var oDiv=document.getElementById('div1');
		
		oDiv.onmouseover=function () {
			startMove(0);
		}
		oDiv.onmouseout=function () {
			startMove(-150);
		}
	}
	var timer=null;

	function startMove(iTarget) {
		var oDiv=document.getElementById('div1');
		clearInterval(timer);//关闭之前的定时器，保证只有一个定时器，保证点击多次也能匀速
		timer=setInterval(function () {
			var speed=0;
			if (oDiv.offsetLeft<iTarget) {
				speed=10;
			} 
			else{
				speed=-10;
			};
			if (oDiv.offsetLeft==iTarget) {
				clearInterval(timer);
			} 
			else{
				oDiv.style.left=oDiv.offsetLeft+speed+'px'
			};
		},30)
	}
</script>
<body>
<div id="div1">
	<span>分享到</span>
</div>
</body>
</html>
